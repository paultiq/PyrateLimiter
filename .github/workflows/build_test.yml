name: Python package - UV

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  LATEST_PY_VERSION: &latest '3.13'
  REDIS: 'redis://localhost:6379'

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python ${{ env.LATEST_PY_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.LATEST_PY_VERSION }}
          allow-prereleases: true
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ env.LATEST_PY_VERSION }}
      - run: uv sync --all-groups
      - run: uv run nox -e smoke
  check:
    needs: smoke
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
        - os: ubuntu-latest
          python-version: '3.10'
        - os: ubuntu-latest
          python-version: '3.11'
        - os: ubuntu-latest
          python-version: '3.12'
        - os: ubuntu-latest
          python-version: pypy3.11
        - os: ubuntu-latest
          python-version: '3.13'
        - os: ubuntu-latest
          python-version: '3.14'
        - os: ubuntu-latest
          python-version: '3.14t'
        - os: windows-latest
          python-version: *latest
        - os: macos-latest
          python-version: *latest
    services:
      pyrate_redis:
        image: bitnami/redis:latest
        env:
          ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 6379:6379
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      pyrate_postgres:
        image: bitnami/postgresql
        env:
          ALLOW_EMPTY_PASSWORD: yes
          POSTGRESQL_PASSWORD: postgres
          POSTGRESQL_MAX_CONNECTIONS: 1000
        ports:
          - 5432:5432
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: uv sync --all-groups
    # Run linting (latest python version only)
    - name: Lint
      if: ${{ matrix.python-version == env.LATEST_PY_VERSION && matrix.os == 'ubuntu-latest' }}
      run: |
        uv run nox -e lint
    - name: Build and install package
      if: ${{ matrix.python-version == env.LATEST_PY_VERSION && matrix.os == 'ubuntu-latest' }}
      run: |
        uv build
        uv pip install dist/*.whl
    # Run tests and coverage report (all python versions)
    - name: Test and Coverage
      run: |
        uv run nox -e cover
    # Latest python version: send coverage report to codecov
    - name: "Upload coverage report to Codecov"
      if: ${{ matrix.python-version == env.LATEST_PY_VERSION && matrix.os == 'ubuntu-latest' }}
      uses: codecov/codecov-action@v2

    - name: Upload dist, if this is latest
      if: ${{ matrix.python-version == env.LATEST_PY_VERSION && matrix.os == 'ubuntu-latest' }}
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist
  publish:
    needs: check
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download dist
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist
    - name: Upload package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
